# -------------------
# 1. RabbitMQ
# -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672
  type: LoadBalancer

---
# -------------------
# 2. Historico Service (Agora com MongoDB)
# -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: historico-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: historico-service
  template:
    metadata:
      labels:
        app: historico-service
    spec:
      containers:
      - name: historico-service
        # Nome exato da sua imagem local
        image: projetodeblocoengenhariadesoftwaresescalaveis-historico-service:latest
        imagePullPolicy: Never 
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: SERVER_PORT
          value: "8081"
        # Garantia extra de conexao com o Mongo
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://mongodb:27017/historico-db"
---
apiVersion: v1
kind: Service
metadata:
  name: historico-service
spec:
  selector:
    app: historico-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer

---
