# Porta do microsserviço
server.port=8081

# Configuração do banco H2
spring.datasource.url=jdbc:h2:mem:historicodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Nome do serviço (útil para logs e Feign)
spring.application.name=historico-service

# ----------------------------
# Configuração RabbitMQ
# ----------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange, Fila e Routing Key (mesmos nomes para sincronizar)
rabbitmq.exchange.transacoes=transacoes.exchange
rabbitmq.queue.transacoes=transacoes.queue
rabbitmq.routingkey.transacoes=transacoes.routingkey